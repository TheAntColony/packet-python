[tox]
envlist = py27,py34,py35,py36,py37
skip_missing_interpreters=True

[testenv]
setenv =
    PACKET_TOKEN = {env:PACKET_TOKEN:}

deps =
     pytest
     pytest-cov
     requests_mock

commands=
    py.test -v --cov {envsitepackagesdir}/packet --cov-report=term-missing test
